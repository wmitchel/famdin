<mat-toolbar color="primary">
  <span class="fill-remaining-space">Create Recipe</span>
</mat-toolbar>

<div class="container" *ngIf="!post; else forminfo" novalidate>
  <form
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit(formGroup.value)"
    class="form"
  >
    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="!name.valid && name.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>

    <div class="form-split">
      <mat-form-field class="form-element">
        <input
          matInput
          type="number"
          placeholder="Minutes To Cook"
          formControlName="minutesToCook"
        />
        <mat-error *ngIf="!minutesToCook.valid && minutesToCook.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input
          matInput
          type="number"
          placeholder="Minutes To Prep"
          formControlName="minutesToPrep"
        />
        <mat-error *ngIf="!minutesToPrep.valid && minutesToPrep.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field class="form-element">
      <input
        matInput
        type="number"
        placeholder="Number of Servings"
        formControlName="numberOfServings"
      />
      <mat-error *ngIf="!numberOfServings.valid && numberOfServings.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <textarea
        matInput
        placeholder="Description"
        cdkTextareaAutosize
        formControlName="description"
      ></textarea>
      <mat-error
        *ngIf="
          !formGroup.controls['description'].valid &&
          formGroup.controls['description'].touched
        "
      >
        Required field, must be between 5 and 140 characters.
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="button"
        [disabled]="!formGroup.valid"
      >
        Submit Form
      </button>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="container">
    {{ post | json }}
  </div>
</ng-template>
